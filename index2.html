<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Calendar PDF Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    button {
      margin-top: 20px;
    }
    table {
      border-collapse: collapse;
      margin: 0;
      padding: 0;
    }
    .calendar-table td {
      border: 1px solid black;
      text-align: center;
      font-size: 12px;
      padding: 0;
    }
    .weekend {
      background-color: lightgray;
    }
  </style>
</head>
<body>
  <h1>Custom Calendar PDF Generator</h1>
  <form id="calendarForm">
    <label for="months">Enter Months (e.g., January, February):</label>
    <input type="text" id="months" name="months" required placeholder="January, February">
    <label for="year">Enter Year:</label>
    <input type="number" id="year" name="year" required placeholder="2024" min="1900" max="2100">
    <button type="submit">Generate PDF</button>
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <script>
    document.getElementById('calendarForm').addEventListener('submit', (event) => {
      event.preventDefault();

      const months = document.getElementById('months').value.split(',').map(m => m.trim());
      const year = parseInt(document.getElementById('year').value);
      if (months.length === 0 || isNaN(year)) {
        alert('Please enter valid months and year.');
        return;
      }

      const calendarData = months.map((month) => generateCalendarData(month, year));
      createPDF(calendarData);
    });

    function generateCalendarData(month, year) {
      const daysInMonth = new Date(year, new Date(Date.parse(month + " 1, " + year)).getMonth() + 1, 0).getDate();
      const rows = [];

      for (let i = 1; i <= daysInMonth; i++) {
        const date = new Date(year, new Date(Date.parse(month + " 1, " + year)).getMonth(), i);
        const isWeekend = date.getDay() === 0 || date.getDay() === 6;
        rows.push({
          dayName: date.toLocaleDateString('en-US', { weekday: 'short' }).substring(0, 2),
          dayNumber: i,
          isWeekend,
        });
      }

      return { month, year, rows };
    }

    function createPDF(calendarData) {
      const { jsPDF } = window.jspdf;

      const pdf = new jsPDF({ format: 'a4', unit: 'mm', orientation: 'landscape' });

      calendarData.forEach(({ month, year, rows }) => {
        const pageWidth = 297; // A4 Landscape width in mm
        const rowHeight = 210 / 12; // Row height to evenly fill a page

        const pages = [
          rows.slice(0, 9),
          rows.slice(9, 21),
          rows.slice(21),
        ];

        pages.forEach((pageRows, pageIndex) => {
          if (pdf.internal.getNumberOfPages() > 1 || pageIndex > 0) {
            pdf.addPage('a4', 'landscape');
          }

          // Draw the vertical month and year label manually
          pdf.setFontSize(30);
          const text = `${month} ${year}`;
          pdf.text(text, 10, 140, { angle: 90 }); // Adjust rotation direction and positioning

          const startY = pageIndex === 0 ? 210 - (rowHeight * 9) : 0; // Align first page table at the bottom

          const tableBody = pageRows.map(row => [
            row.dayName,
            row.dayNumber,
            '', '', '', '', ''
          ]);

          pdf.autoTable({
            body: tableBody,
            startY: startY,
            margin: { top: 0, left: 20, right: 0 },
            theme: 'grid',
            styles: {
              halign: 'center',
              valign: 'middle',
              fontSize: 14,
              minCellHeight: rowHeight, // Set row height explicitly
            },
            columnStyles: {
              0: { cellWidth: 15 }, // Day column
              1: { cellWidth: 15 }, // Date column
              2: { cellWidth: (pageWidth - 50) / 4 }, // Flexible column
              3: { cellWidth: (pageWidth - 50) / 4 },
              4: { cellWidth: (pageWidth - 50) / 4 },
              5: { cellWidth: (pageWidth - 50) / 4 },
            },
            didDrawCell: (data) => {
              if (pageRows[data.row.index]?.isWeekend) {
                pdf.setFillColor(211, 211, 211);
                pdf.rect(
                  data.cell.x,
                  data.cell.y,
                  data.cell.width,
                  data.cell.height,
                  'F'
                );
                pdf.setTextColor(0, 0, 0); // Ensure text is visible
                pdf.setDrawColor(0, 0, 0); // Ensure borders are visible
              }
            },
            rowPageBreak: 'auto',
            tableWidth: 'auto',
          });
        });
      });

      pdf.save('custom_calendar.pdf');
    }
  </script>
</body>
</html>
