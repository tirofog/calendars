<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aangepaste Kalender PDF Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    button {
      margin-top: 20px;
    }
    table {
      border-collapse: collapse;
      margin: 0;
      padding: 0;
    }
    .calendar-table td {
      border: 1px solid black;
      text-align: center;
      font-size: 12px;
      padding: 0;
    }
    .weekend {
      background-color: lightgray;
    }
  </style>
</head>
<body>
  <h1>Aangepaste Kalender PDF Generator</h1>
  <form id="calendarForm">
    <label for="months">Voer Maanden in (bijv. januari, februari of januari-december):</label>
    <input type="text" id="months" name="months" required placeholder="januari, februari of januari-december">
    <label for="year">Voer Jaar in:</label>
    <input type="number" id="year" name="year" required placeholder="2024" min="1900" max="2100">
    <button type="submit">Genereer PDF</button>
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <script>
    document.getElementById('calendarForm').addEventListener('submit', (event) => {
      event.preventDefault();

      const monthsInput = document.getElementById('months').value.trim();
      const year = parseInt(document.getElementById('year').value);
      if (!monthsInput || isNaN(year)) {
        alert('Voer geldige maanden en jaar in.');
        return;
      }

      const months = parseMonthsInput(monthsInput);
      if (!months.length) {
        alert('Voer geldige maanden in.');
        return;
      }

      const calendarData = months.map((month) => generateCalendarData(month, year));
      createPDF(calendarData);
    });

    function parseMonthsInput(input) {
      const allMonths = ["januari", "februari", "maart", "april", "mei", "juni", "juli", "augustus", "september", "oktober", "november", "december"];
      const rangeMatch = input.match(/^([a-zA-Z]+)-([a-zA-Z]+)$/);

      if (rangeMatch) {
        const startMonth = rangeMatch[1].toLowerCase();
        const endMonth = rangeMatch[2].toLowerCase();
        const startIndex = allMonths.indexOf(startMonth);
        const endIndex = allMonths.indexOf(endMonth);

        if (startIndex !== -1 && endIndex !== -1 && startIndex <= endIndex) {
          return allMonths.slice(startIndex, endIndex + 1);
        }
      } else {
        return input.split(',').map(m => m.trim().toLowerCase()).filter(m => allMonths.includes(m));
      }

      return [];
    }

    function generateCalendarData(month, year) {
      const allMonths = ["januari", "februari", "maart", "april", "mei", "juni", "juli", "augustus", "september", "oktober", "november", "december"];
      const monthIndex = allMonths.indexOf(month);
      const daysInMonth = new Date(year, monthIndex + 1, 0).getDate();
      const rows = [];

      for (let i = 1; i <= daysInMonth; i++) {
        const date = new Date(year, monthIndex, i);
        const isWeekend = date.getDay() === 0 || date.getDay() === 6;
        rows.push({
          dayName: date.toLocaleDateString('nl-NL', { weekday: 'short' }),
          dayNumber: i,
          isWeekend,
        });
      }

      return { month: month.charAt(0).toUpperCase() + month.slice(1), year, rows };
    }

    function createPDF(calendarData) {
      const { jsPDF } = window.jspdf;

      const pdf = new jsPDF({ format: 'a4', unit: 'mm', orientation: 'landscape' });

      calendarData.forEach(({ month, year, rows }) => {
        const pageWidth = 297; // A4 Landscape width in mm
        const rowHeight = 210 / 12; // Row height to evenly fill a page

        const pages = [
          rows.slice(0, 9),
          rows.slice(9, 21),
          rows.slice(21),
        ];

        pages.forEach((pageRows, pageIndex) => {
          if (pdf.internal.getNumberOfPages() > 1 || pageIndex > 0) {
            pdf.addPage('a4', 'landscape');
          }

          // Draw the vertical month and year label manually
          pdf.setFontSize(30);
          const text = `${month.charAt(0).toUpperCase() + month.slice(1)} ${year}`;
          pdf.text(text, 15, 140, { angle: 90 }); // Adjust rotation direction and positioning

          const startY = pageIndex === 0 ? 210 - (rowHeight * 9) : 0; // Align first page table at the bottom

          const tableBody = pageRows.map(row => [
            row.dayName,
            row.dayNumber,
            '', '', '', '', ''
          ]);

          pdf.autoTable({
            body: tableBody,
            startY: startY,
            margin: { top: 0, left: 15, right: 0, bottom: -20 },
            theme: 'grid',
            styles: {
              halign: 'center',
              valign: 'middle',
              fontSize: 20,
              minCellHeight: rowHeight, // Set row height explicitly
            },
            columnStyles: {
              0: { cellWidth: 15 }, // Day column
              1: { cellWidth: 15 }, // Date column
              2: { cellWidth: (pageWidth - 45) / 4 }, // Flexible column
              3: { cellWidth: (pageWidth - 45) / 4 },
              4: { cellWidth: (pageWidth - 45) / 4 },
              5: { cellWidth: (pageWidth - 45) / 4 },
            },
            willDrawCell: (data) => {
              if (pageRows[data.row.index]?.isWeekend) {
                pdf.setFillColor(211, 211, 211);
              }
            },
            rowPageBreak: 'auto',
            tableWidth: 'auto',
          });
        });
      });

      pdf.save('aangepaste_kalender.pdf');
    }
  </script>
</body>
</html>
